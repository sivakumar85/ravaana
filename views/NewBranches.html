<style>
    .required {
        color: red;
    }
    body{

        background-color: white;
    }
    .well{
        background-color: #F7F7F7;
    }
</style>
<form class="form-horizontal" id="branch_form" name="branch_form" ng-submit="branch_form.$valid && updateBranch($event)" novalidate="true" autocomplete="off">
<div class="container" ng-init="editBranch();" style="padding-left: 15px;">
<div class="col-lg-12">
              <ul class="breadcrumb">
                <li><a href="#Home" style="z-index:9;">Home</a></li>
				 <li><a href="#Branches" style="z-index:9;">Branches</a></li>
				<li class="active">NewBranches</li>
              </ul>
            </div>
    <h2>Add Branches</h2>
	 <hr style="border:1px solid #FF3300">
	<div class="well col-lg-10 col-lg-offset-1">
        <div class="alert alert-danger text-center" ng-show="errorPost">
                            <button type="button" class="close" ng-click="clearMsg()"><span aria-hidden="true">&times;</span></button>
                            {{ errorMsg }}
                        </div> 
    <div class="col-lg-2 col-lg-offset-10">
        <a class="btn icon-btn btn-info" href="#Branches">
            <span class="glyphicon btn-glyphicon glyphicon-share img-circle text-info"></span>
             View Branches
        </a>
      </div>
        <div class="col-lg-12">
        <div class="form-group">
        <div class="col-lg-12">
      
            <br>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="Name" style="color:black"><span class="required">*</span>&nbsp;Branch Name</label>
            <div class="col-lg-4">
                <div class="input-group">
                <span class="input-group-addon">
                <i class="fa fa-university"></i></span>
                <input class="form-control" id="branch_name" maxlength="50" name="name" type="text" ng-model="branch.name" ng-required="true">
            </div>
        </div>
        </div>
		<div class="form-group">
            <label class="col-lg-3 control-label" for="VehicleType.Type" style="color:black"><span class="required">*</span>&nbsp;Address</label>
            <div class="col-lg-4">
                <textarea class="form-control" cols="20" height="100px" id="address" maxlength="100" name="address" ng-model="branch.address" ng-required="true" placeholder="Branch address" rows="6" style="height: 100px"></textarea>
            </div>
        </div>
        
        <!--<div class="form-group">
            <label class="col-lg-3 control-label" for="Status" style="color:black">Status</label>
            <div class="col-lg-4">
                <input checked="checked"  name="Status" type="checkbox">
            </div>
        </div>-->
		 <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
            
               <button id="btnSearch"class="btn btn-success"><i class="fa fa-floppy-o"></i>&nbsp;&nbsp;&nbsp;Submit</button>
               <a class="btn btn-danger" ng-click="cancelBranch()"><i class="fa fa-times"></i>&nbsp;&nbsp;&nbsp;Cancel</a>
            </div>
         </div>
	</div>
	</div>
	</div>
</div>
</form>
	<script type="text/javascript">
            // When the document is ready
            $(document).ready(function () {
                
               
            
            
           
            $('#branch_form').bootstrapValidator({
            live: 'enabled',
            message: 'This value is not valid',
            submitButton: 'branch_form button[type="submit"]',
            submitHandler: function(validator, form, submitButton) {
              return false;
            },
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
            
                name: {
                    validators: {
                        notEmpty: {
                            message: 'Enter Branch Name'
                        }
                    }
                },
                address: {
                    validators: {
                        notEmpty: {
                            message: 'Enter Branch Address'
                        }
                    }
                },
        
        }
    });
});
        </script>
