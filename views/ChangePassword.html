<style>
.ps1{
	margin-top:10px;
}
body{
	background-color: white;
}
.well{
	background-color: #F7F7F7;
}
.input-group-addon{
	background-color: white;
}
</style>
<form class="form-horizontal" id="change_password_form" name="change_password_form" ng-submit="change_password_form.$valid && changePassword($event)" novalidate="novalidate" autocomplete="off">
<div class="container">
	<div class="row">
	<div class="col-lg-12">
              <ul class="breadcrumb">
                <li><a href="#Home" style="z-index:9;">Home</a></li>
				<li class="active">ChangePassword</li>
              </ul>
            </div>
			<div class="well col-lg-12">
				 <div class="alert alert-danger text-center" ng-show="errorPost">
                            <button type="button" class="close" ng-click="clearMsg()"><span aria-hidden="true">&times;</span></button>
                            {{ errorMsg }}
                        </div> 
		<div class="col-sm-4 ps1">
		    <label>Current Password</label>
		    <div class="form-group"> 
		    	<div class="input-group">
                <span class="input-group-addon">
                <i class="fa fa-key"></i></span>
                <input type="password" class="form-control" name="user_current_password" id="user_current_password" ng-model="user.user_current_password" placeholder="Current Password" ng-required="true"> 
            </div> 
        </div>
		       <label>New Password</label>
            <div class="form-group"> 
            	<div class="input-group">
                <span class="input-group-addon">
                <i class="fa fa-key"></i></span>
                <input type="password" class="form-control" placeholder="New Password" name="upassword" id="upassword" ng-model="user.user_new_password" ng-required="true"> 
            </div> 
        </div>
		       <label>Confirm Password</label>
            <div class="form-group"> 
            	<div class="input-group">
                <span class="input-group-addon">
                <i class="fa fa-key"></i></span>
                <input type="password" class="form-control" placeholder="Confirm Password" name="urpassword" id="urpassword" ng-model="user.user_confirm_password" ng-required="true"> 
            </div> 
        </div>
			<button class="btn btn-success" type="submit"><i class="fa fa-floppy-o"></i>&nbsp;&nbsp;Submit</button>
			<button class="btn btn-danger"><i class="fa fa-times"></i>&nbsp;&nbsp;Cancel</button>
		  </div>
		  </div>
</div>		
</div>
</form>
<script type="text/javascript">
            // When the document is ready
            $(document).ready(function () { 
            $('#change_password_form').bootstrapValidator({
            live: 'enabled',
            message: 'This value is not valid',
            submitButton: 'change_password_form button[type="submit"]',
            submitHandler: function(validator, form, submitButton) {
              return false;
            },
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
            
                user_current_password: {
                    validators: {
                        notEmpty: {
                            message: 'Enter Current Password'
                        },
                        remote: {
                            url: 'php/remote.php',
                            message: 'Current Password is not Correct!'
                        },
                    }
                },

                upassword: {
                validators: {
                    notEmpty: {
                        message: 'Password is required and cannot be empty'
                    },
                    identical: {
                        field: 'urpassword',
                        message: 'Password and its confirm are not the same'
                    },
                    
                }
            },
            urpassword: {
                validators: {
                    notEmpty: {
                        message: 'Confirm password is required and cannot be empty'
                    },
                    identical: {
                        field: 'upassword',
                        message: 'Password and its confirm are not the same'
                    },
                    
                }
            },
        }
    });
});
        </script>
