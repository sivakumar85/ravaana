<style>
.required{
	color:red;
}
.well{
	background-color:#F7F7F7;
}
body{
	background-color:white; 
}
</style>
<form class="form-horizontal" id="update_form" method="post" role="form" novalidate="novalidate">
<div class="container">
	<div class="row">
	<div class="col-lg-12">
              <ul class="breadcrumb">
                <li><a href="#Home" style="z-index:9;">Home</a></li>
				<li class="active">UpdateLoginDetails</li>
              </ul>
            </div>
		<h2 style="text-align:center">Change Email/Mobile</h2>
		<hr style="border:1px solid #FF3300">
		<div class="well col-lg-12">
			<div class="alert alert-danger text-center" ng-show="errorPost">
                            <button type="button" class="close" ng-click="clearMsg()"><span aria-hidden="true">&times;</span></button>
                            {{ errorMsg }}
                        </div> 
			 <div class="form-group">
            <label class="col-md-3 control-label" for="email" style="color:black"><span class="required">*</span>&nbsp;Email</label>
            <div class="col-md-4">
                <div class="input-group">                       
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input class="form-control" id="update_email" maxlength="50" name="update_email" ng-model="update.update_email"  ng-required="true"  type="email" placeholder="Enter Email" ></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="mobile" style="color:black"><span class="required">*</span>&nbsp;Mobile</label>
            <div class="col-md-4">
                <div class="input-group">                       
                                <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                <input class="form-control" id="update_mobile" maxlength="50" name="update_mobile" ng-model="update.update_mobile"  ng-required="true"  type="text" placeholder="Enter Mobile Number" ></div>
            </div>
        </div>
			<div class="form-group">
			<div class="col-lg-12">
				<div class="col-lg-3">
				</div>
				<div class="col-lg-2">
				<button class="btn btn-info form-control">Send OTP</button>
				</div>
				<div class="col-lg-2">
				<input type="text" class="form-control" placeholder="Enter OTP" name="update_otp" ng-model="update.update_otp" id="update_otp">
				</div>
				<br>
				<br>
				<br>
			</div>
			<div class="col-lg-10">
				<div class="col-lg-4">
				</div>
				<div class="col-lg-2">
				<button class="btn btn-success form-control"><i class="fa fa-floppy-o"></i> &nbsp;Submit</button>
				</div>
				<div class="col-lg-2">
				<button class="btn btn-danger form-control"><i class="fa fa-times"></i> &nbsp;Cancel</button>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
</div>
</form>
<script type="text/javascript">
            // When the document is ready
            $(document).ready(function () {
                
               
            
            
           
            $('#update_form').bootstrapValidator({
            live: 'enabled',
            message: 'This value is not valid',
            submitButton: 'update_form button[type="submit"]',
            submitHandler: function(validator, form, submitButton) {
              return false;
            },
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
            
                update_email: {
                    validators: {
                        notEmpty: {
                            message: 'Email Address required'
                        }
                    }
                },
                update_otp: {
                    validators: {
                        notEmpty: {
                            message: 'Enter OTP'
                        }
                    }
                },
				update_mobile: {
		            validators: {
						regexp: {
							regexp: /^[6-9]\d{9}$/,
		                    message: 'Please Enter valid Mobile Number'
		                },
						notEmpty: {
		                    message: 'Mobile Number is required and can\'t be empty'
		                },
		                digits: {
		                    message: 'Mobile Number can contain only digits'
		                },
						remote: {
		                    url: 'php/remote.php',
		                    message: 'Mobile Number already Exists!'
		                },
		            }
            },
            
        }
    });
});
        </script>
