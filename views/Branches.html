<style>
    .required {
        color: red;
    }
	body{
		background-color:white;
	}
    .well{
        background-color: #F7F7F7;
    }
    #cboxStatus {
    height: 20px;
    width: 20px;
    vertical-align: text-bottom;
}
</style>
<div class="container" ng-init="displayBranchList();">
<div class="col-lg-12">
              <ul class="breadcrumb">
                <li><a href="#Home" style="z-index:9;">Home</a></li>
				 <li class="active">Branches</li>
				
              </ul>
            </div>
    <h2>Branches List</h2>
	 <hr style="border:1px solid #FF3300">
	<div class="well col-md-10 col-md-offset-1">
    <form>
         <div class="form-group">
         <div class="col-lg-12">
      <div class="col-lg-2 col-lg-offset-9">
      <a class="btn icon-btn btn-success" href="#addBranch">
        <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>
        New Branch
      </a>
      <!--<a href="#PostingLoads"><button class="btn"><i class="fa fa-plus" aria-hidden="true"></i>
            <span class="fs-it-btn-vertical-line"></span>Add New Post</button></a>--></div>
            <br>
        </div>
        </div>
        <div class="col-lg-6 form-group">
            <label class="col-lg-4" for="branch">Branch Name</label>
            <div class="input-group">
                <span class="input-group-addon">
                <i class="fa fa-university"></i></span>
                <input type="text" class="form-control" placeholder="Enter Branch Name" ng-model="searchParam.name" name="name" id="name">
            </div>
        </div>
       <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
            
               <button id="btnSearch"class="btn btn-success" ng-click="searchBranch();""><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;Search</button>
               <a class="btn btn-danger" ng-click="resetSearch();"><i class="fa fa-rotate-left"></i>&nbsp;&nbsp;&nbsp;Reset</a>
            </div>
         </div>
    </form>
	</div>

</div>
<div class="container well" style="background-color: white">
<div class="row">

            <div class="col-md-12 table-responsive">

         
                        <table class="table table-striped table-bordered table-list">
                            <thead>
                                <tr>
                                    <th style="width:150px">Actions</th>
                                    <th><a>Branch Name</a></th>
                                    <th><a>Address</a></th>
                                    <th>Created On</th>
                                    <th>Last Modified On</th>
                                </tr>
                            </thead>
                            <tbody id="myTable">
                            <tr ng-repeat="branch in branchList">
                                <td align="center" data-name="BranchID">
                                        <a class="btn btn-success" href="#addBranch/{{branch.id}}"><em class="fa fa-pencil"></em></a>
                                        <a class="btn btn-danger" ng-click="deleteBranch(branch.id)"><em class="fa fa-trash"></em></a>
                                        <input type="checkbox" id="cboxStatus" ng-change="updateBranchStatus(branch);" ng-model="branch.active">
                                        <a>{{branch.active?'Active':'Inactive'}}</a>
                                    </td>
                                    <td  data-name="BranchName">{{branch.name}}</td>
                                    <td  data-name="Address">{{branch.address}}</td>
                                    <td  data-name="CreatedDate">{{branch.created_date}}</td>
                                    <td  data-name="ModifiedDate">{{branch.modified_date}}</td> 
                                </tr>

                            </tbody>
                        </table>

                    

            </div>
        </div>
    </div>
