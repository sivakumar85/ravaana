<div class="container">  
<div class="col-lg-12"> 
<ul class="breadcrumb" >
<li><a href="#Home">Home</a></li>
<li class="active">DB ErrorLog</li>
</ul>
</div>    
    <h2>DB Error Log Report</h2>
	<hr style="border:1px solid #FF3300">
	<div class="well col-lg-10 col-lg-offset-1">
	<div class="col-lg-12">
            <label for="dbe" class="col-lg-2">Between Dates
         </label>
            <div class="form-group col-lg-4">
         <div class="input-group">
          
            <input type="text" class="form-control" placeholder="From Date" id="fromdate" ng-model="auditreport.fromdate"><span class="input-group-addon">
        <i class="fa fa-calendar"></i></span>
    </div>
</div>
<div class="col-lg-1"></div>
    <div class="form-group col-lg-4">
    <div class="input-group">
            <input type="text" class="form-control" placeholder="To Date" id="todate" ng-model="auditreport.todate"><span class="input-group-addon">
        <i class="fa fa-calendar"></i></span>
         </div>
     </div>
            </div>
         <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
            
               <button id="btnSearch"class="btn btn-success"><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;Search</button>
               <a class="btn btn-danger cancel" href="/AuditLog?Reset=1"><i class="fa fa-rotate-left"></i>&nbsp;&nbsp;&nbsp;Reset</a>
            </div>
         </div>
	</div>
    <br><br>
        <div class="col-lg-12">

            <div class="panel panel-default panel-table">
              <div class="panel-body table-responsive">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th>Number</th>
						<th>Severity</th>
                        <th>State</th>
                        <th>Procedure</th>
						<th>Line</th>
                        <th>Message</th>
						<th>Log Date</th>
                    </tr> 
                  </thead>
                  <tbody id="myTable">
                
                          <tr>
                            <td colspan="7" style="text-align:center">There Are No Items To Display
                              </td>
                          </tr>
                        </tbody>
                </table>
            
              </div>
            </div>

</div>
</div>
