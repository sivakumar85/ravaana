<style>
body{
background-color:white;
}

.zoom:hover {
    -ms-transform: scale(1.5); /* IE 9 */
    -webkit-transform: scale(1.5); /* Safari 3-8 */
    transform: scale(1.5); 
}
.required{
color:red;
}
</style>
<div class="container">
    <div class="row">
  <div class="col-lg-12">
              <ul class="breadcrumb">
                <li><a href="#Home" style="z-index:9;">Home</a></li>
                <li class="active">My Profile</li>
              </ul>
            </div>
            <div class="alert alert-danger text-center" ng-show="errorProfile">
                            <button type="button" class="close" ng-click="clearMsg()"><span aria-hidden="true">&times;</span></button>
                            {{ errorMsg }}
                        </div>  
            <form name="form" ng-submit="insert()" ng-init="fetch();">

       
                      <div class="col-lg-4">
                <div class="thumbnail">
                   <img src="http://placehold.it/230x240" alt="" id="output" >
                </div>
                 <div class="input-group">
               <input type="file" id="main-input" class="form-control form-input form-style-base1" ng-model="image1" accept="image/*" onchange="angular.element(this).scope().uploadedFile(this)" ng-required="true">
                  </div>
    
        </div>    
         <br>
      <div class="well col-lg-8" style="background-color:#F7F7F7">
    <hr>
               
                      <div class="form-group">
                          
                          <div class="col-lg-4">
                              <label for="name"><h4>Name</h4></label>
                               <div class="input-group">                       
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                              <input type="text" class="form-control" ng-model="user.name" ng-required="true">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-lg-4">
                            <label for="email"><h4>Email</h4></label>
                             <div class="input-group">                       
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                              <input type="text" class="form-control" ng-model="user.email" readonly="true">
                          </div>
                        </div>
                      </div>
            
            <div class="form-group">
                          
                          <div class="col-lg-4">
                            <label for="mobile"><h4>Mobile</h4></label>
                             <div class="input-group">                       
                                <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                              <input type="text" class="form-control" ng-model="user.mobile" readonly="true">
                          </div>
                      </div>
                    </div>
            
                       <div class="form-group">
                          
                          <div class="col-lg-5">
                              <label for="aadhar"><h4>Aadhar Number</h4></label><span class="required">&nbsp;*</span>
                               <div class="input-group">                       
                                <span class="input-group-addon"><i class="fa fa-id-card-o"></i></span>
                              <input type="text" class="form-control" placeholder="Enter Aadhar Number" ng-required="true" ng-model="aadhar_number">
                          </div>
                      </div>
                    </div>
            
                      <div class="col-sm-3">
<br>
            <br>
            
                <div class="thumbnail">
                   <img src="http://placehold.it/230x240" alt="" id="output1" >
                </div>
               <input type="file" id="main-input" class="form-control form-input form-style-base" accept="image/*"  ng-model="image2" onchange="angular.element(this).scope().uploadedFile2(this)" ng-required="true">
  
    
        </div>
               <div class="form-group">
                          
                          <div class="col-lg-5">
                              <label for="company"><h4>Company Name</h4></label><span class="required">&nbsp;*</span>
                               <div class="input-group">                       
                                <span class="input-group-addon"><i class="fa fa-building"></i></span>
                              <input type="text" class="form-control" placeholder="Enter Company Name" ng-required="true" ng-model="company_name">
                          </div>
                      </div>
            </div>
                      <div class="col-sm-3">
<br>
            <br>
            <div class="thumbnail">
                   <img src="http://placehold.it/230x240" alt="" id="output2" >
                </div>
               <input type="file" id="main-input" class="form-control form-input form-style-base" accept="image/*"  ng-model="image3" onchange="angular.element(this).scope().uploadedFile3(this)" ng-required="true">
  
    
        </div> 
    <div class="form-group">
    <div class="col-lg-5">
                              <label for="PAN"><h4>PAN Number</h4></label><span class="required">&nbsp;*</span>
                               <div class="input-group">                       
                                <span class="input-group-addon"><i class="fa fa-id-card"></i></span>
                              <input type="text" class="form-control" placeholder="Enter PAN Number" ng-required="true" ng-model="panCard_number">
                          </div>
                      </div>
                    </div>
            
                      <div class="col-sm-3">
<br>
            <br>
            
            <div class="thumbnail">
                   <img src="http://placehold.it/230x240" alt="" id="output3" >
                </div>
               <input type="file" id="main-input" class="form-control form-input form-style-base" accept="image/*"  ng-model="image4" onchange="angular.element(this).scope().uploadedFile4(this)" ng-required="true">
  
    
        </div>
        </div>
                      <div class="form-group">
                           <div class="col-lg-12 col-lg-offset-4">
                                <br>
                <br>
                <br>
                                <button class="btn  btn-info"><i class="fa fa-plus-square-o"></i>&nbsp;Update Email/Mobile</button>
                                <button class="btn btn-success" type="submit"><i class="fa fa-floppy-o"></i>&nbsp;Submit</button>
                            </div>
              </div>
      </div>
      </div>
