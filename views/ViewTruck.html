<style>
    .required {
        color: red;
    }
    body{
        background-color: white;
    }
    .well{
        background-color: #F7F7F7;
    }
</style>
<form class="form-horizontal" id="view_truck_form" name="view_truck_form" ng-submit="view_truck_form.$valid && updateDriver($event)" novalidate="novalidate" autocomplete="off">
<div class="container" style="padding-left: 15px;">
<div class="col-lg-12">
              <ul class="breadcrumb">
                <li><a href="#Home" style="z-index:9;">Home</a></li>
				 <li><a href="#TruckTypes" style="z-index:9;">LoadTypeList</a></li>
				<li class="active">ViewTruck</li>
              </ul>
            </div>
    <h2>Truck Type Details</h2>
	 <hr style="border:1px solid #FF3300">
	<div class="well col-md-10 col-md-offset-1">
        <div class="form-group">
        <div class="col-lg-12">
      <div class="col-lg-2 col-lg-offset-9">
      <a class="btn icon-btn btn-success" href="#TruckTypes">
        <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>
        View Truck Types
      </a>
      <!--<a href="#PostingLoads"><button class="btn"><i class="fa fa-plus" aria-hidden="true"></i>
            <span class="fs-it-btn-vertical-line"></span>Add New Post</button></a>--></div>
            <br>
        </div>
        </div>
        <div class="col-lg-7 form-group has-feedback">
            <label class="col-lg-4" for="trucktype"><span class="required"> * </span>Truck Type</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-truck"></i></span>
                <input class="form-control" maxlength="50" name="truck_type" id="truck_type" placeholder="Search Truck Type" type="text" autocomplete="off">
            </div>
        </div>
        <div class="col-lg-7 form-group has-feedback">
            <label class="col-lg-4" for="cpt"><span class="required"> * </span>Capacity(in tons)</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-cubes"></i></span>
                <input class="form-control" maxlength="50"name="capacity" id="Capacity" type="text" autocomplete="off">
            </div>
        </div>
        <div class="col-lg-7 form-group has-feedback">
            <label class="col-lg-4" for="order"><span class="required"> * </span>Display In Orders</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-reorder"></i></span>
                <input class="form-control" maxlength="50" name="display_orders" id="display_orders" type="text" autocomplete="off">
            </div>
        </div>
       <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
            
               <button id="btnSearch"class="btn btn-success"><i class="fa fa-floppy-o"></i>&nbsp;&nbsp;&nbsp;Submit</button>
               <a class="btn btn-danger"><i class="fa fa-times"></i>&nbsp;&nbsp;&nbsp;Cancel</a>
            </div>
        </div>
	</div>

</div>
</form>
<script type="text/javascript">
            // When the document is ready
            $(document).ready(function () { 
            $('#view_truck_form').bootstrapValidator({
            live: 'enabled',
            message: 'This value is not valid',
            submitButton: 'view_truck_form button[type="submit"]',
            submitHandler: function(validator, form, submitButton) {
              return false;
            },
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
            
                truck_type: {
                    validators: {
                        notEmpty: {
                            message: 'Enter Load Type'
                        },
                    }
                },
                 capacity: {
                    validators: {
                        notEmpty: {
                            message: 'Enter capacity'
                        },
                    }
                },
                 display_orders: {
                    validators: {
                        notEmpty: {
                            message: 'Enter  orders'
                        },
                    }
                },
        }
    });
});
        </script>
