<style>
body{
	background-color:white;

}
#cboxStatus {
    height: 20px;
    width: 20px;
    vertical-align: text-bottom;
}
</style>
<form name="truckSelectForm"  ng-submit="truckSelectForm.$valid && makePayment()" id="truckSelectForm" novalidate="true" autocomplete="off">
<div class="container" ng-init="selectTruck()">
<div class="row">
<div class="col-lg-12">
              <ul class="breadcrumb">
                <li><a href="#Home" style="z-index:9;">Home</a></li>
				<li class="active">Select Trucks</li>
              </ul>
            </div>
</div>
<h2>Select Trucks</h2>
	<hr style="border:1px solid #FF3300">
<div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default panel-table search1">
                    <div class="panel-body table-responsive">
                        <table class="table table-striped table-bordered table-list">
                            <thead>
                                <tr>
                     <th>SELECT TRUCK NUMBER</th>
				<th>Type Of Truck</th>									
				<th>Truck Capacity</th>
				<th>Select Driver</th>
                  </tr>
                         </thead>
                            <tbody id="myTable">
                              

                                <tr ng-repeat="truck in trucksList">

                                   <td>
                                    <input id="{{truck.id}}" type="checkbox" value="{{truck.id}}" ng-checked="truckIds.indexOf(truck.id) > -1" ng-click="toggleSelection(truck.id)" />
                                    {{truck.vehicle_registration_no}}</td>
                                    <td>{{truck.vehicle_type}}</td>
                                    <td>{{truck.truck_capacity}}</td>              
                                     <td>
                                      <ng-form name="innerForm">
                                        <select ng-model="driverIds[$index]" ng-required="truckIds.indexOf(truck.id) > -1" name="driver_name">
                                          <option  value="">Select Driver Name</option>
                                          <option ng-repeat="driver in driversList" value="{{driver.id}}">{{driver.driver_name}}</option>
                                        </select>
                                        <div style="color:red"  ng-show="innerForm.driver_name.$error.required"><i class="fa fa-exclamation-circle"></i>Please select Driver.</div>
                                      </ng-form>
                                      
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                 <div class="col-lg-12 col-lg-offset-6">                           
                            <button type="submit" class="btn btn-success" ng-disabled="(truckIds.length == 0) || truckSelectForm.$invalid">Proceed to Pay&nbsp;<i class="fa fa-inr">&nbsp;{{truckIds.length*10 }}</i></button>
                        </div>
            </div>
        </div>
</div>
</form>  
<script src="https://js.instamojo.com/v1/checkout.js"></script>
