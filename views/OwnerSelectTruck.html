<style>
body{
	background-color:white;

}
#cboxStatus {
    height: 20px;
    width: 20px;
    vertical-align: text-bottom;
}
</style>
<div class="container" ng-init="selectTruck()">
<div class="row">
<div class="col-lg-12">
              <ul class="breadcrumb">
                <li><a href="#Home" style="z-index:9;">Home</a></li>
				<li class="active">Select Trucks</li>
              </ul>
            </div>
</div>
<h2>Select Trucks</h2>
	<hr style="border:1px solid #FF3300">
<div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default panel-table search1">
                    <div class="panel-body table-responsive">
                        <table class="table table-striped table-bordered table-list">
                            <thead>
                                <tr>
                     <th>SELECT TRUCK NUMBER</th>
				<th>Type Of Truck</th>									
				<th>Truck Capacity</th>
				<th>Select Driver</th>
                  </tr>
                         </thead>
                            <tbody id="myTable">
                              

                                <tr ng-repeat="truck in trucksList">

                                   <td>
                                    <input id="{{truck.id}}" type="checkbox" value="{{truck.id}}" ng-checked="selection.indexOf(truck.id) > -1" ng-click="toggleSelection(truck.id)" />
                                    {{truck.vehicle_registration_no}}</td>
                                    <td>{{truck.vehicle_type}}</td>
                                    <td>{{truck.truck_capacity}}</td>              
                                     <td>
                                      <select ng-model="load_booking.driver_id">
                                        <option  value="">Select Driver Name</option>
                                        <option ng-repeat="driver in driversList" value="{{driver.id}}">{{driver.driver_name}}</option>
                                      </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                 <div class="col-lg-12 col-lg-offset-6">                           
                            <button class="btn btn-success" ng-disabled="selection.length == 0">Proceed to Pay&nbsp;<i class="fa fa-inr">&nbsp;{{selection.length*10 }}</i></button>
                        </div>
            </div>
        </div>
</div>
