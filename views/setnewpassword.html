
<style>
body{
    background-color:white;
}
h5{
font-size:14px;
}
.panel-body{
    margin-top:20px;
    background-color:#F7F7F7;
}
.panel-default > .panel-heading {
    background-color: #fff;
    border-color: #FF3300;;
}
</style>
<form name="setnewpassword_form" id="setnewpassword_form"  ng-submit="setnewpassword_form.$valid && setnewpassword()" novalidate="true" autocomplete="off">  
<div class="container">
    <div class="row">
    <div class="col-lg-12">
              <ul class="breadcrumb">
                <li><a href="#Home" style="z-index:9;">Home</a></li>
                <li class="active">Set Password</li>
              </ul>
            </div>
    <h2 class="text-warning" align="center">Ravaana.in</h2>
    <div class="col-lg-4">
    </div>
    <div class="col-lg-4">
                
                        <div class="panel panel-default">
                            <div class="panel-heading">
                      <h4>Create new password</h4>
                      <h6>We'll ask for this password whenever you sign in.</h6>
                        <!-- <div class="alert alert-danger text-center" ng-show="errorLogin">
                            <button type="button" class="close" ng-click="clearMsg()"><span aria-hidden="true">&times;</span></button>
                            
                        </div>-->
                            </div>
                             <div class="panel-body" style="margin:10px">
                              
                                        <div class="form-group has-feedback">
                                            <label>New Password</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                            <i class="fa fa-lock"></i></span>
                                            <input type="text" class="form-control" name="newpassword" placeholder="Enter New Password" ng-model="newpassword" ng-required="true">
                                        </div>
                                       </div>    
                                       <div class="form-group has-feedback">
                                            <label>Verify Password</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                            <i class="fa fa-lock"></i></span>
                                            <input type="text" class="form-control" name="verifypassword" placeholder="verify password" ng-model="verifypassword" ng-required="true">
                                        </div>
                                       </div>     
                           
                            <div class="form-group input-group col-lg-12">
                    
                     <button type="submit" ng-click="submitted=true"  class="btn btn-sm col-lg-12" style="background-color: #64A737; color: white;  border: 1px solid white;"> &nbsp;Continue</button>
                    
            </div>
                        </div>

                    </div>  
        </div>
    </div>
</div>
</form>
<script type="text/javascript">

$(document).ready(function() {
    $('#setnewpassword_form').bootstrapValidator({
      live: 'enabled',
      message: 'This value is not valid',
      submitButton: 'setnewpassword_form button[type="submit"]',
      submitHandler: function(validator, form, submitButton) {
          return false;
      },
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {

            
            newpassword: {
                validators: {
                    notEmpty: {
                        message: 'Password is required and cannot be empty'
                    },
                    identical: {
                        field: 'verifypassword',
                        message: 'Password and its confirm are not the same'
                    },
                    
                }
            },
            verifypassword: {
                validators: {
                    notEmpty: {
                        message: 'Confirm password is required and cannot be empty'
                    },
                    identical: {
                        field: 'newpassword',
                        message: 'Password and its confirm are not the same'
                    },
                    
                }
            },
            
            

            
        }
    });
});
</script>
