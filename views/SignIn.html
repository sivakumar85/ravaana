<style>
body{
    background-color:white;
}
h5{
font-size:14px;
}
.panel-body{
    margin-top:20px;
    background-color:#F7F7F7;
}
.panel-default > .panel-heading {
    background-color: #fff;
    border-color: #FF3300;;
}
</style>
<div class="container">
    <div class="row">
    <div class="col-lg-12">
              <ul class="breadcrumb">
                <li><a href="#Home" style="z-index:9;">Home</a></li>
                <li class="active">Sign In</li>
              </ul>
            </div>
    <h2 class="text-warning" align="center">Sign In</h2>
    <div class="col-lg-4">
    </div>
    <div class="col-lg-4">
                
                        <div class="panel panel-default">
                            <div class="panel-heading">
                        <h5>Sign in using your registered account:</h5>  
                        <!-- <div class="alert alert-danger text-center" ng-show="errorLogin">
                            <button type="button" class="close" ng-click="clearMsg()"><span aria-hidden="true">&times;</span></button>
                            
                        </div>-->
                        <div class="alert alert-danger"  ng-show="errorLogin">
                           <span class="glyphicon glyphicon-warning-sign"></span>                          
                            <span id="getCode" style="font-weight: bold">
                               {{ errorMsg }}</span>
                        </div>
                        <div class="alert alert-success"  ng-show="regMsg">
                           <span class="glyphicon glyphicon-ok"></span>                          
                            <span id="getCode" style="font-weight: bold">
                                Sucessfully registered Please Continue Login..</span>
                        </div>
                        <div class="alert alert-info"  ng-show="loginMsg">
                           <span class="glyphicon glyphicon-exclamation-sign"></span>                          
                            <span id="getCode" style="font-weight: bold">
                                Please login to continue.</span>
                        </div>
                            </div>
                             <div class="panel-body" style="margin:10px">
                              <form role="form" name="logform" id="logform" ng-submit="logform.$valid && login($event)" novalidate="true" autocomplete="off">
                                        <div class="form-group has-feedback">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                            <i class="fa fa-user"></i></span>
                                            <input type="text" class="form-control" name="usr" placeholder="Enter Mobile Number/Email" ng-model="user.username" ng-required="true">
                                        </div>
                                       </div>
                                        <div class="form-group has-feedback">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                            <i class="fa fa-lock"></i></span>
                                            <input type="password" name="pswd" class="form-control" placeholder="Enter Password" data-bv-field="pswd" ng-model="user.password" ng-required="true">
                                        </div>
                                        </div>      
                            <div class="checkbox">
                            <label>
                            <input type="checkbox">Keep me signed in
                            </label>
                            <div style="float: right;">
                            <button class="btn btn-success btn-sm" type="submit" name="send" ><i class="fa fa-sign-in"></i> &nbsp;Log in</button>
                            </div>
                                    
                                    <hr>
                                    <center><h5>Don't have an account? 
                                                                        <a href="#SignUp" target="_parent">Sign Up</a>
                                                                        </h5>
                                    <h5>Remind <a href="#ForgotPassword" target="_parent">Password</a></h5></center>
                                    
                            </div>
                            </form>
                           
                        </div>
                    </div>  
        </div>
    </div>
</div>
<script type="text/javascript">

$(document).ready(function() {
    $('#logform').bootstrapValidator({
      live: 'enabled',
      message: 'This value is not valid',
      submitButton: 'logform button[type="submit"]',
      submitHandler: function(validator, form, submitButton) {
          return false;
      },
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {

            
            usr: {
                message: 'The contact person name is not valid',
                validators: {
                    notEmpty: {
                        message: 'Email/Mobile  is required and can\'t be empty'
                    }
                }
            },
            
            pswd: {
                message: 'The company name is not valid',
                validators: {
                    notEmpty: {
                        message: 'password is required and can\'t be empty'
                    }
                }
            }
            

            
        }
    });
});
</script>
