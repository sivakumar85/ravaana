	<style>
	body{
		background-color:white;
	}
		.control-label{
			color:#AA9B9D;
		}
	</style>
	<script src="http://urigo.github.io/angular-spinkit/javascripts/angular-spinkit.js"></script>
    
	<div class="container">


          <div class="col-lg-12">
              <ul class="breadcrumb">
                <li><a href="#Home" style="z-index:9;">Home</a></li>
                <li class="active">Register</li>
              </ul>
            </div>
 

        <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
				 <div class="alert alert-danger text-center" ng-show="errorLogin">
                            <button type="button" class="close" ng-click="clearMsg()"><span aria-hidden="true">&times;</span></button>
                            {{ errorMsg }}
                        </div>						
								  <form role="form" name="signupForm" class="form-horizontal bv-form" ng-submit="signupForm.$valid && register($event)" id="reg_form" novalidate="true" autocomplete="off">    
				 
					<div class="well bs-component"style="background-color:#F7F7F7">
						<fieldset>
                            <legend style="border-bottom-color:#FF3300">User Type </legend>
					<div class="form-group has-feedback">
                        <label class="col-lg-3 control-label">Bussiness Type</label>
                        <div class="col-lg-5">
						<div class="input-group">						
						<span class="input-group-addon"><i class="fa fa-users"></i></span>
                            <select class="form-control" name="utype" ng-model="user.utype" ng-required="true">			
										<option value="">- select type -</option>
										<option value="TransportCompany">Transport Company</option>
										<option value="TruckOwner">Truck Owner</option>										
										<!--<option value="company">Importer</option>-->
										</select>
						</div>
						</div>
					</div>
					</fieldset>

                        <fieldset>
                            <legend style="border-bottom-color:#FF3300">Account Details</legend>
							
						<div class="form-group has-feedback">
                                <label class="col-lg-3 control-label">Full Name</label>
                                <div class="col-lg-5">
								<div class="input-group">						
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Enter Full Name" ng-model="user.fullname" ng-required="true">
                                </div>
								</div>
                        </div>
						
						<div class="form-group has-feedback">
                                <label class="col-lg-3 control-label">Email</label>
                                <div class="col-lg-5">
								<div class="input-group">						
								<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input type="email" class="form-control" name="emailId" id="emailId" placeholder="Enter Email" ng-model="user.email" ng-required="true">
                                </div>
								</div>
                        </div>
						
						<div class="form-group has-feedback">
                                <label class="col-lg-3 control-label">Mobile</label>
                                <div class="col-lg-5">
								<div class="input-group">						
								<span class="input-group-addon"><i class="fa fa-mobile fa-2"></i></span>
                                    <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Enter Mobile Number" ng-model="user.mobile" ng-required="true">
                                </div>
								</div>
                        </div>
							
						<div class="form-group has-feedback">
                                <label class="col-lg-3 control-label">Password</label>
                                <div class="col-lg-5">
								<div class="input-group">						
								<span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input type="password" class="form-control" name="upassword" placeholder="Enter Password" ng-model="user.password" ng-required="true">
                                </div></div>
                         </div>

                        <div class="form-group has-feedback">
                                <label class="col-lg-3 control-label">Confirm Password</label>
                                <div class="col-lg-5">
								<div class="input-group">						
								<span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input type="password" class="form-control" name="urpassword" placeholder="Re-enter Password" ng-model="user.repassword" ng-required="true">
                                </div></div>
                        </div>
							
							
							



                        </fieldset>
						
						

                        <div class="form-group">
                            <div class="col-lg-9 col-lg-offset-3">
							    <button class="btn btn-danger btn-sm" input="" type="reset" name="reset" id="reset"><i class="fa fa-rotate-left"></i> &nbsp;Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;
								<button class="btn btn-success btn-sm" input="" type="submit" name="send"><i class="fa fa-save"></i> &nbsp;Submit</button>
                            </div>
                        </div>
					
                    
                </div></form>
        </div>
		</div>
	<script type="text/javascript">
 
   $(document).ready(function() {
    $('#reg_form').bootstrapValidator({
        // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
        live: 'enabled',
      message: 'This value is not valid',
      submitButton: 'reg_form button[type="submit"]',
      submitHandler: function(validator, form, submitButton) {
          return false;
      },
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            fullname: {
                validators: {
                        stringLength: {
                        min: 2,
                    },
                        notEmpty: {
                        message: 'Please supply your full name'
                    }
                }
            },
                        
            utype: {
                validators: {
                    notEmpty: {
                        message: 'Please select your Bussiness Type'
                    }
                }
            },
            
            
	 		emailId: {
                 validators: {
                    notEmpty: {
                        message: 'Email address is required and can\'t be empty'
                    },
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    },                    
					remote: {
                        url: 'php/remote.php',
                        message: 'Email ID already Exists!'
                    },
                }
            },
            mobile: {
                validators: {
					regexp: {
						regexp: /^[6-9]\d{9}$/,
                        message: 'Please Enter valid Mobile Number'
                    },
					notEmpty: {
                        message: 'Mobile Number is required and can\'t be empty'
                    },
                    digits: {
                        message: 'Mobile Number can contain only digits'
                    },
					remote: {
                        url: 'php/remote.php',
                        message: 'Mobile Number already Exists!'
                    },
                }
            },
					
			upassword: {
                validators: {
                    notEmpty: {
                        message: 'Password is required and cannot be empty'
                    },
                    identical: {
                        field: 'urpassword',
                        message: 'Password and its confirm are not the same'
                    },
                    
                }
            },
            urpassword: {
                validators: {
                    notEmpty: {
                        message: 'Confirm password is required and cannot be empty'
                    },
                    identical: {
                        field: 'upassword',
                        message: 'Password and its confirm are not the same'
                    },
                    
                }
            },
			
            
            }
        }).on('success.form.bv',function(e)
         {
        e.preventDefault();
        console.log('im ready to submit');
         })

    
		
 	
        
});


 
 </script>
