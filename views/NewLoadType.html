<style>
    .required {
        color: red;
    }
    body{
        background-color: white;
    }
    .well{
        background-color: #F7F7F7;
    }
</style>
<form class="form-horizontal" id="newload_form" name="newload_form" ng-submit="newload_form.$valid && updateDriver($event)" novalidate="novalidate" autocomplete="off">
<div class="container" style="padding-left: 15px;">
<div class="col-lg-12">
              <ul class="breadcrumb">
                <li><a href="#Home" style="z-index:9;">Home</a></li>
				 <li><a href="#LoadTypeList" style="z-index:9;">LoadTypeList</a></li>
				<li class="active">NewLoadTypeList</li>
              </ul>
            </div>
    <h2>Load Type Details</h2>
     <hr style="border:1px solid #FF3300">
		<div class="well col-md-12">
        <div class="form-group">
              <div class="col-lg-12">
                  <div class="col-lg-2 col-lg-offset-10">
                    <a class="btn icon-btn btn-info" href="#LoadTypeList">
                    <span class="glyphicon btn-glyphicon glyphicon-share img-circle text-info"></span>
                    View Load Type
                  </a>
              </div>
            <br>
        </div>
        </div>
        <div class="col-lg-7 form-group has-feedback">
            <label class="col-lg-4" for="load">Load Type</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-cube"></i></span>
                <input class="form-control" name="loadtype" id="loadtype" maxlength="50"name="" placeholder="Load" type="text" autocomplete="off">
            </div>
        </div>
        <div class="col-lg-7 form-group has-feedback">
            <label class="col-lg-4" for="order">Display Orders</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-reorder"></i></span>
                <input class="form-control"value="0" type="text" name="orders" id="orders">
            </div>
        </div>
        
       <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
            
               <button id="btnSearch"class="btn btn-success" "><i class="fa fa-floppy-o"></i>&nbsp;&nbsp;&nbsp;Submit</button>
               <a class="btn btn-danger"><i class="fa fa-times"></i>&nbsp;&nbsp;&nbsp;Cancel</a>
            </div>
         </div>

</div>
</div>
</form>
<script type="text/javascript">
            // When the document is ready
            $(document).ready(function () { 
            $('#newload_form').bootstrapValidator({
            live: 'enabled',
            message: 'This value is not valid',
            submitButton: 'newload_form button[type="submit"]',
            submitHandler: function(validator, form, submitButton) {
              return false;
            },
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
            
                loadtype: {
                    validators: {
                        notEmpty: {
                            message: 'Enter Load Type'
                        },
                    }
                },
        }
    });
});
        </script>
